<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Flex Cards</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <input type="radio" name="slide" id="c1" checked />
        <label for="c1" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>Hoa Anh Đào</h4>
              <p
                style="
                  font-family: Arial;
                  font-size: 20px;
                  color: rgb(255, 0, 225);
                "
              >
                Kỉ niệm đi chơi ở khu giải trí Fukuoka
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c2" />
        <label for="c2" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>Ôm Nhau</h4>
              <p
                style="
                  font-family: Arial;
                  font-size: 20px;
                  color: rgb(238, 255, 0);
                "
              >
                Ôm em thật chặt,giữ em thật lâu
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c3" />
        <label for="c3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>Nhung Báo Đáng Yêu</h4>
              <p
                style="
                  font-family: Arial;
                  font-size: 20px;
                  color: rgb(204, 0, 255);
                "
              >
                Nhung cute xinh gái ơi,Beo Béo
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c4" />
        <label for="c4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>Yêu Em Nhắm</h4>
              <p
                style="
                  font-family: Arial;
                  font-size: 20px;
                  color: rgb(255, 0, 0);
                "
              >
                <strong>Ôm em , hôn em, mút em , yêu yêu</strong>
              </p>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
